<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Subtotal Calculation</title>
    <link rel="stylesheet" href="SubTotal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Product Info</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price (per unit)</th>
        <th scope="col">Price (subtotal)</th>
        <th scope="col">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">Fortunata Window Hardware -Decorative Holdbacks-Mocha</td>
        <td> <input class="InputValue" type="number" oninput="calculateSubtotal(this)" value=""></td>
        <td class="price">$29.99</td>
        <td class="PriceTotal"></td>
        <td> <button class="btn btn-danger" onclick="removeRow(this)">Remove</button> </td>
      </tr>
      <tr>
        <td scope="row">Woven Trellis Window Hardware-Clip Rings-Bronze</td>
        <td><input type="number" class="InputValue" oninput="calculateSubtotal(this)" value=""></td>
        <td class="price">$12.99</td>
        <td class="PriceTotal"></td>
        <td><button class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
      </tr>
      <tr>
        <td scope="row"></td>
        <td></td>
        <td></td>
        <td id="PriceSubTotal">$0.00</td>
        <td></td>
      </tr>
    </tbody>
  </table>
      <script src="SubTotal.JS"></script>
</body>
</html>
